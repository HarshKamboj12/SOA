
<div *ngIf="userpreference">
    <h2><span>Userpreference</span> {{userpreference.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Genre</span></dt>
        <dd>
            <span>{{userpreference.genre}}</span>
        </dd>
        <dt><span>Score</span></dt>
        <dd>
            <span>{{userpreference.score}}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{userpreference.userId}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'userpreference/'+ userpreference.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
